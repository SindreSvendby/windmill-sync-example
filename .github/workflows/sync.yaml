name: 'Sync Windmill'
on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
  # schedule:
  #  - cron:  '0 * * * *'

env:
  WMILL_URL: https://app.windmill.dev/
  WMILL_WORKSPACE: github-sync-demo

concurrency:
  group: 'wmill'

jobs:
  sync:
    environment:
      name: windmill 
      url: ${{ env.WMILL_URL }}?workspace=${{ env.WMILL_WORKSPACE }}
    runs-on: "ubuntu-latest"
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: vx.x.x

      - name: Setup wmill
        run: |
          deno run --unstable -A  https://deno.land/x/wmill/main.ts workspace add __automation ${{ env.WMILL_WORKSPACE }} ${{ env.WMILL_URL }} --token ${{ secrets.WMILL_TOKEN }}
          deno run --unstable -A  https://deno.land/x/wmill/main.ts sync push --fail-conflicts   
                                                                                                 